<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat API</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>OpenAI Chat API</h1>
    <div>
        <h2>Interactions</h2>
        <div id="interactions">
            <div>
                <label for="role">Role:</label>
                <input type="text" id="role" value="user">
            </div>
            <div>
                <label for="userInput">User:</label>
                <input type="text" id="userInput">
            </div>
            <div>
                <label for="assistantResponse">Assistant:</label>
                <textarea id="assistantResponse" readonly></textarea>
            </div>
            <button id="submit">Submit</button>
        </div>
    </div>
    <div>
        <h2>
            <button id="toggleParameters">+</button>
            Parameters
        </h2>
        <div id="parameters" class="hidden">
            <div>
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey">
                <input type="checkbox" id="showApiKey"> Show API Key
            </div>
            <div>
                <label for="model">Model:</label>
                <input type="text" id="model" value="gpt-3.5-turbo">
            </div>
            <div>
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" value="1">
            </div>
            <div>
                <label for="topP">Top P:</label>
                <input type="number" id="topP" value="1">
            </div>
            <div>
                <label for="maxTokens">Max Tokens:</label>
                <input type="number" id="maxTokens">
            </div>
        </div>
    </div>

    <script>
        // Function to send a request to the OpenAI API
        function sendRequest(data, apiKey) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "https://api.openai.com/v1/chat/completions");
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.setRequestHeader("Authorization", `Bearer ${apiKey}`);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            resolve(JSON.parse(xhr.responseText));
                        } else {
                            reject(xhr.status);
                        }
                    }
                };
                xhr.send(JSON.stringify(data));
            });
        }

        // Event listener for the submit button
        document.getElementById("submit").addEventListener("click", function() {
            const role = document.getElementById("role").value;
            const userInput = document.getElementById("userInput").value;
            const apiKey = document.getElementById("apiKey").value;
            const model = document.getElementById("model").value;
            const temperature = document.getElementById("temperature").value;
            const topP = document.getElementById("topP").value;
            const maxTokens = document.getElementById("maxTokens").value;

            const data = {
                model: model,
                messages: [{ role: role, content: userInput }],
                temperature: parseFloat(temperature),
                top_p: parseFloat(topP),
                max_tokens: parseInt(maxTokens)
            };

            sendRequest(data, apiKey)
                .then(response => {
                    console.log(response);
                    // Display the assistant's response
                    const assistantResponse = response.choices[0].message.content;
                    document.getElementById("assistantResponse").value = assistantResponse;

                    // Add new input fields for the next request
                    const newRoleDiv = document.createElement("div");
                    newRoleDiv.innerHTML = `<label for="role">Role:</label><input type="text" id="role" value="user">`;
                    document.getElementById("interactions").appendChild(newRoleDiv);

                    const newUserInputDiv = document.createElement("div");
                    newUserInputDiv.innerHTML = `<label for="userInput">User:</label><input type="text" id="userInput">`;
                    document.getElementById("interactions").appendChild(newUserInputDiv);
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        });

        // Event listener for the show API key checkbox
        document.getElementById("showApiKey").addEventListener("change", function() {
            const apiKeyInput = document.getElementById("apiKey");
            apiKeyInput.type = this.checked ? "text" : "password";
            localStorage.setItem("showApiKey", this.checked);
        });

        // Event listener for the toggle parameters button
        document.getElementById("toggleParameters").addEventListener("click", function() {
            const parametersDiv = document.getElementById("parameters");
            parametersDiv.classList.toggle("hidden");
            this.textContent = parametersDiv.classList.contains("hidden") ? "+" : "-";
        });

        // Load API key and show API key checkbox state from local storage
        document.addEventListener("DOMContentLoaded", function() {
            const apiKey = localStorage.getItem("apiKey");
            if (apiKey) {
                document.getElementById("apiKey").value = apiKey;
            }

            const showApiKey = localStorage.getItem("showApiKey") === "true";
            document.getElementById("showApiKey").checked = showApiKey;
            document.getElementById("apiKey").type = showApiKey ? "text" : "password";
        });

        // Save API key to local storage before leaving the page
        window.addEventListener("beforeunload", function() {
            const apiKey = document.getElementById("apiKey").value;
            localStorage.setItem("apiKey", apiKey);
        });
    </script>
</body>
</html>
